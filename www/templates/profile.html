<ion-view view-title="">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a href="javascript:history.go(-1);">
				<button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			</a>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item">Profile</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button type="submit" class="custom-right-button button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
		</span>
	</div>
</ion-header-bar>
<ion-content scroll="false">
	<div class="hero slide-up" style="background-image: url('img/bglagi.jpg');">
		<div class="content item-icon-top">
			<div class="avatar" style="background-image: url('img/daenerys.jpg');"></div>
			<h3><a class="light">{{dataTeam.nama_team}}</a></h3>
			<h4>{{dataUser.username}}</h4>
		</div>
	</div>
	<div class="tabs tabs-stable static" style="position: static; margin-bottom: 0;">
		<a class="tab-item">
			Home
		</a>
		<a class="tab-item" ui-sref="sewa">
			Sewa
		</a>
		<a class="tab-item">
			Pesan
		</a>
	</div>
	<div scroll="true" class="content">
	<h4 class="content padding double-padding-x">Riwayat Bermain</h4>
        <div class="list animate-blinds">
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/jon-snow.jpg">
                <h2>Sinthya Futsal</h2>
                <p>Da illest illegitimate</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/sansa.jpg">
                <h2>Gadok Futsal</h2>
                <p>&amp; Joffrey <strike>sitting</strike> sat in a tree</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/tyrion.jpg">
                <h2>Libero</h2>
                <p>B.A.M.F. imp</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
        </div>
	</div>
</ion-content>
</ion-view>
