<ion-view view-title="">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a href="javascript:history.go(-1);">
				<button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			</a>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item">{{dataTeam.nama_team}}</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button type="submit" class="custom-right-button button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
		</span>
	</div>
</ion-header-bar>
<ion-content scroll="false">
	<div style="background-color:#fff;">
		<div class="hero" style="background-image: url('img/wa.png');height:150px;">
			<div class="content item-icon-top" style="margin-bottom:-95px;">
				<button class="button btn-call button-balanced button-fab">
	                    <i class="icon ion-android-call"></i>
				</button>
				<div class="avatar" style="background-color:#fff;background-image: url('img/{{dataTeam.ava_team}}');"></div>
				<button class="button btn-chat button-balanced button-fab">
	                    <i class="icon ion-chatbubbles"></i>
				</button>
				<h4><a class="dark">{{dataTeam.nama_team}}</a></h4>
			</div>
		</div>
		<div class="tabs tabs-stable static" style="margin-top:100px;border-top:none;">
			<a class="tab-item">
				Home
			</a>
			<a class="tab-item" ui-sref="sewa">
				Sewa
			</a>
			<a class="tab-item">
				Gallery
			</a>
		</div>
	</div>
	<div scroll="true" class="content">
		<h4 class="content padding double-padding-x">Riwayat Bermain</h4>
	</div>
</ion-content>
</ion-view>
