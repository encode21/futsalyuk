<ion-view view-title="Profile">
<ion-content scroll="true">
	
	<div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
		<div class="content">
			<div class="avatar" style="background-image: url('img/daenerys.jpg');"></div>
			<h3><a class="light">Sony Surahman</a></h3>
			<h4>sony_surahman</h4>
		</div>
	</div>
	<div class="tabs tabs-dark tabs-icon-top static" style="position: static; margin-bottom: 15px;">
		<a class="tab-item">
			<i class="icon ion-ios-home"></i>
			Home
		</a>
		<a class="tab-item">
			<i class="icon ion-cash"></i>
			Booking
		</a>
		<a class="tab-item">
			<i class="icon ion-ios-settings-strong"></i>
			Settings
		</a>
		<a ui-sref="login" class="tab-item">
			<i class="icon ion-log-out"></i>
			Logout
		</a>
	</div>
	<h4 class="content padding double-padding-x">Following</h4>
        <div class="list animate-fade-slide-in-right">
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/jon-snow.jpg">
                <h2>Jon Snow</h2>
                <p>Da illest illegitimate</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/sansa.jpg">
                <h2>Sansa Stark</h2>
                <p>&amp; Joffrey <strike>sitting</strike> sat in a tree</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/tyrion.jpg">
                <h2>Tyrion Lannister</h2>
                <p>B.A.M.F. imp</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
        </div>
</ion-content>
</ion-view>
