<ion-view data-title="Futsal Yuk!" style="background:#f1f1f1;">
<ion-content scroll="false">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<button ui-sref="menu" class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item">Masuk</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button type="submit" class="custom-right-button button button-icon button-clear ion-checkmark" id="menu-popover" ng-click="popover.show($event)"></button>
		</span>
	</div>
</ion-header-bar>
<div class="col responsive-sm position-center">
	<div class="content padding">
		<h1 class="text-center" align="center" style="color:#33cd5f;">FutsalYuk!</h1>
		<br>
		<form id="formlogin" method="post">
	    <div class="list card stable-bg" style="background-color:#fff;">
            <div class="item item-body">
				<label class="item item-input" style="border-bottom:solid 1px #ddd;">
					<input ng-model="flogin.username" class="text-color" type="text" placeholder="Nama pengguna">
				</label>
	        	<label class="item item-input">
	          		<input ng-model="flogin.password" class="text-color" type="password" placeholder="Kata sandi">
	        	</label>
           	</div>
            <div class="button-bar bar-light button-bar-login">
	    		<a class="button button-raised ink-dark custom">Lupa kata sandi?</a>
			    <a type="submit" ng-click="p_login()" class="button button-raised ink-dark custom-font">Masuk</a>
		    </div>
        </div>
        </form>
	</div>	
</div>
<div class="bar bar-footer bar-light">
	<p class="title">Belom punya akun? <a ui-sref="register" style="color:#33cd5f;">Klik disini!</a></p>
</div>
</ion-content>
</ion-view>
