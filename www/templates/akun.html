<ion-view data-title="Futsal Yuk!" style="background:#f1f1f1;">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a href="javascript:history.go(-1);">
				<button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			</a>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item">Personal Info</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button id="coba" style="color:#fff;
	background-color:#33cd5f;
	border-radius:0;" ng-click="daftar()" type="submit" class="custom-right-button button button-icon ion-checkmark button-clear">
		</span>
	</div>
</ion-header-bar>
<ion-content scroll="true">
<div class="col responsive-sm center">
	<div class="padding">
		<div class="hero" style="background: url('img/bglagi.jpg')center center no-repeat;background-size:cover;">
			<div class="padding">
				<div class="card" style="background:rgba(5,5,5,.8);">
				  	<div class="item-body">
					    <center>
					    	<img class="avatar" src="img/{{dataTeam.ava_team}}">
					    </center>
					</div>
					<p>{{dataTeam.nama_team}}</p>
					<div class="item tabs tabs-secondary" style="color:#fff;padding:0;">
						<a class="tab-item">
							Ganti Cover
						</a>
						<a class="tab-item">
							Ganti Foto Profile
						</a>
					</div>
			  	</div>
			</div>
		</div>
	</div>	

	<div class="padding">
		<form method="post" id="fubah">
			<div class="list item item-light">
				<label class="item item-input">
			    	<span class="input-label">Email</span>
			    	<input type="email" value="{{dataTeam.email_team}}" style="border-bottom:solid 1px #ddd;">
			  	</label>
			  	<label class="item item-input">
			    	<span class="input-label">Username</span>
			    	<input type="text" value="{{dataUser.username}}" style="border-bottom:solid 1px #ddd;"> 
			  	</label>
			  	<label class="item item-input">
			    	<span class="input-label">Password</span>
			    	<input type="password" value="{{dataTeam.password}}" style="border-bottom:solid 1px #ddd;">
			  	</label>
			  	<label class="item item-input">
			    	<span class="input-label">Nama Team</span>
			    	<input type="text" value="{{dataTeam.nama_team}}" style="border-bottom:solid 1px #ddd;">
			  	</label>
			  	<label class="item item-input">
			    	<span class="input-label">No Telp</span>
			    	<input type="text" value="{{dataTeam.telp_team}}" style="border-bottom:solid 1px #ddd;">
			  	</label>
			  	<label class="item item-input">
			    	<span class="input-label">Anggota Team</span>
			    	<input type="text" value="{{dataTeam.jml_pemain_team}}" style="border-bottom:solid 1px #ddd;">
			  	</label>
			  	<label class="item item-input">
			    	<span class="input-label">Kota</span>
			    	<input type="text" value="{{dataTeam.regional_team}}" style="border-bottom:solid 1px #ddd;">
			  	</label>
		</form>
	</div>
			<button class="button button-full ink button-assertive">Nonaktifkan Akun</button>
			</div>
</ion-content>
</ion-view>
