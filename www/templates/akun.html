<ion-view data-title="Futsal Yuk!" style="background:#f1f1f1;">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<button ui-sref="menu" class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item">Personal Info</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button type="submit" class="custom-right-button button button-icon button-clear ion-checkmark" id="menu-popover" ng-click="popover.show($event)"></button>
		</span>
	</div>
</ion-header-bar>
<ion-content scroll="true">
<div class="col responsive-sm center">
	<div class="padding">
		<div class="hero" style="background: url('img/bglagi.jpg')center center no-repeat;background-size:cover;">
			<div class="padding">
				<div class="card" style="background:rgba(5,5,5,.8);">
				  	<div class="item-body">
					    <center>
					    	<img class="avatar" src="img/man.png">
					    	nama
					    </center>
					</div>
					<div class="item tabs tabs-secondary" style="color:#fff;padding:0;">
						<a class="tab-item">
							Ganti Cover
						</a>
						<a class="tab-item">
							Ganti Foto Profile
						</a>
					</div>
			  	</div>
			</div>
		</div>
	</div>	

	<div class="padding">
		<div class="list item item-light">
			<label class="item item-input">
		    	<span class="input-label">Email</span>
		    	<input type="email" style="border-bottom:solid 1px #ddd;">
		  	</label>
		  	<label class="item item-input">
		    	<span class="input-label">Username</span>
		    	<input type="text" style="border-bottom:solid 1px #ddd;"> 
		  	</label>
		  	<label class="item item-input">
		    	<span class="input-label">Password</span>
		    	<input type="password" style="border-bottom:solid 1px #ddd;">
		  	</label>
		  	<label class="item item-input">
		    	<span class="input-label">Nama Team</span>
		    	<input type="text" style="border-bottom:solid 1px #ddd;">
		  	</label>
		  	<label class="item item-input">
		    	<span class="input-label">No Telp</span>
		    	<input type="text" style="border-bottom:solid 1px #ddd;">
		  	</label>
		  	<label class="item item-input">
		    	<span class="input-label">Anggota Team</span>
		    	<input type="text" style="border-bottom:solid 1px #ddd;">
		  	</label>
		  	<label class="item item-input">
		    	<span class="input-label">Kota</span>
		    	<input type="text" style="border-bottom:solid 1px #ddd;">
		  	</label>
		</div>
	 	<button class="button button-full ink button-assertive">Nonaktifkan Akun</button>
	</div>
</ion-content>
</ion-view>
