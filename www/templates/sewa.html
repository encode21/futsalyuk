<ion-view data-title="Futsal Yuk!" style="background:#f1f1f1;">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a href="javascript:history.go(-1);">
				<button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			</a>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item">Sewa</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button type="submit" class="custom-right-button button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover()"></button>
		</span>
	</div>
</ion-header-bar>
<ion-header-bar class="bar-stable bar bar-header disable-user-behavior" style="margin-top:44px;" align-title="center">
	<div class="tabs tabs-light static" style="">
		<a class="tab-item ink hvr-underline-from-center">
            Home
        </a>
        <a class="tab-item ink hvr-underline-from-center">
            Sewa
        </a>
        <a class="tab-item ink hvr-underline-from-center">
            Pesan
        </a>
	</div>
</ion-header-bar>
<ion-content scroll="true" class="scroll-content ionic-scroll  has-header" style="transform: translate3d(0px, 0px, 0px) scale(1);">
<div class="col responsive-sm" style="margin-top:50px;">
	<div class="content padding">
		<label class="item item-input item-select">
			<div class="input-label">
				Pilih Regional
			</div>
			<select>
				<option value="Depok">Depok</option>
				<option value="Bogor">Bogor</option>
				<option value="Jakarta">Jakarta</option>
			</select>
		</label>

		<p class="padding-horizontal" style="padding-top:20px;text-transform: uppercase;color:#555;border-bottom:solid 1px #999;width:100%;">Lapangan futsal<label style="float:right;font-size:12px;color:#bbb;">Regional</label></p>
		<h1></h1>
		<div class="card" ng-repeat="dt in dtlap">
		  	<a class="item item-icon-right" href="#/sewa/{{dt.id_penyedia}}">
		  		<i class="icon ion-chevron-right"></i>
                <h2 class="greencolor">{{ dt.nama_penyedia }}</h2>
                <p>{{ dt.alamat }}</p>
                <!-- <p>{{ dt.id_penyedia }}</p> -->
            </a>
		</div>

                <p>Jl.Gas Alam</p>

</ion-content>
