<ion-view data-title="Futsal Yuk!" style="background:#f1f1f1;">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a href="javascript:history.go(-1);">
				<button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			</a>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item">Daftar</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button id="coba" type="submit" class="custom-right-button button button-icon ion-checkmark button-clear" id="menu-popover" ng-click="popover.show($event)">
			<img width="48px" id="loadernya" height="48px" src="img/light_blue_material_design_loading.gif" alt=""></button>
		</span>
	</div>
</ion-header-bar>
<ion-content scroll="true">
<div class="col responsive-sm">
	<div class="padding" style="margin-top:-15px;bottom:3%;">
	<form method="post" id="fdaftar">
		<div class="">
	      	<div class="list list-inset">
			  	<label class="item item-input input-padding">
			    	<i class="icon ion-email padding-icon"></i>
			    	<input ng-model="datadaftar.email" class="border-bottom-input" type="email" placeholder="Email">
			  	</label>
			  	<label class="item item-input input-padding">
			    	<i class="icon ion-android-person padding-icon"></i>
			    	<input ng-model="datadaftar.username" class="border-bottom-input" type="text" placeholder="Nama pengguna">
			  	</label>
			  	<label class="item item-input input-padding">
			    	<i class="icon ion-locked padding-icon"></i>
			    	<input ng-model="datadaftar.pwd" class="border-bottom-input" type="password" placeholder="Kata sandi">
			  	</label>
			</div>
			<p class="padding-horizontal" style="text-transform: uppercase;padding-bottom:5px;color:#555;border-bottom:solid 1px #999;width:100%;">Profile Team<label style="float:right;font-size:12px;color:#bbb;">Optional</label></p>
			<div class="list list-inset">
				<label class="item item-input input-padding">
				   	<i class="icon ion-ios-football padding-icon"></i>
				  	<input type="text" class="border-bottom-input" ng-model="datadaftar.nama" placeholder="Nama Team">
				</label>
				<label class="item item-input input-padding">
			    	<i class="icon ion-person-stalker padding-icon"></i>
			    	<input ng-model="datadaftar.jml" class="border-bottom-input" type="text" placeholder="Jumlah anggota team">
			  	</label>
			  	<label class="item item-input input-padding">
				   	<i class="icon ion-ios-telephone padding-icon"></i>
			    	<input ng-model="datadaftar.tlp" class="border-bottom-input" type="text" maxlength="12" placeholder="No Telp">
			  	</label>
			  	<label class="item item-input input-padding">
			    	<i class="icon ion-android-pin padding-icon"></i>
			    	<input ng-model="datadaftar.regional" class="border-bottom-input" type="text" placeholder="Regional">
			  	</label>
			</div>
	      	<button ng-click="daftar()" class="button button-full ink button-balanced">Daftar</button>
	    </div>
	</form>	
		<p class="text-center" style="color:#999;font-size:11px;bottom:2%;">Dengan menggunakan aplikasi ini anda menyetujui <a href="javascript:void(0);" ng-click="openModal()">Terms of Service</a></p>
	</div>
</div>
</ion-content>
<div class="bar bar-footer bar-light">
	<p class="title">Sudah punya akun? <a href="javascript:void(0)" style="color:#33cd5f;" ui-sref="login">Klik disini!</a></p>
</div>
</ion-view>
