<ion-view data-title="Futsal Yuk!" style="background:url('img/bglagi.jpg')center center no-repeat;background-size:cover;">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a href="javascript:history.go(-1);">
				<button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			</a>
			<!-- <span class="border-right"></span> -->
		</span>
	</div>
	<div class="title header-item title-left list" style="margin-left:-140px;">
		<a class="item item-avatar" ng-repeat="dt in dtuid" style="margin-top:-10px;">
			<img src="img/{{ dt.ava_team }}" style="width:30px;height:30px;">
			<div>
			<h2 class="whitecolor" style="margin-left:-25px;margin-top:5px;">{{ dt.nama_team }}</h2>
			</div>
		</a>
	</div>
	<div class="buttons buttons-right header-item">
		<span>
			<button type="submit" class="button button-icon button-clear ion-refresh" ng-click="clickMe()"></button>
		</span>
		<span>
			<button type="submit" class="button button-icon button-clear ion-android-call" ng-click="CallNumber()"></button>
		</span>
		<span class="right-buttons">
			<button type="submit" class="custom-right-buttons button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
		</span>
	</div>
</ion-header-bar>
<ion-content delegate-handle="downChatScroll" style="margin-bottom:25px;">
<ion-scroll zooming="true" direction="y" style="height:100%;">
<div class="col">
	<div class="content list">
		<div class="item item-avatar" ng-repeat="datachat in datachat">
			<img class="{{ datachat.classHide }}" src="img/{{ datachat.ava_team }}">
			<b class="{{ datachat.classIcon }}"></b>
			<div style="width:auto;min-width:50px;" class="card {{ datachat.classCard }}">
				<div class="item item-text-wrap">
					{{ datachat.msg }} 
					<span class="item-note">
				    	{{ datachat.waktu }}
				    </span>
				</div>
			</div>
		</div>
	</div>
</div>
</ion-scroll>
</ion-content>
<div class="bar bar-footer bar-light item-input-inset" ng-model='doc.description'>
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a>
				<button style="color:#444;border:none;" class="button button-icon button-clear ion-plus-round" menu-toggle="left"></button>
			</a>
		</span>
	</div>
	<!-- <form method="post" id="formchat"> -->
	<label class="item-input-wrapper">
		<!-- <textarea ng-model='doc.description' ng-model="chat.msgnya" style="resize:none;overflow:hidden;" rows='{{doc.description.length/10 + 1}}' cols='40'></textarea> -->
		<input id="valChat" type="text" ng-model="chat.msgnya">
	</label>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button type="submit" ng-click="kirimpesan()" class="custom-right-button button button-icon button-clear icon ion-android-send"></button>
		</span>
	</div>
	<!-- </form> -->
</div>
</ion-view>
