<ion-view data-title="Futsal Yuk!" style="background:#f1f1f1;">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a href="javascript:history.go(-1);">
				<button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			</a>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item">Home</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button type="submit" class="custom-right-button button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
		</span>
	</div>
</ion-header-bar>
<ion-header-bar class="bar-stable bar bar-header disable-user-behavior" style="margin-top:44px;" align-title="center">
	<div class="tabs tabs-light static" style="">
		<a ui-sref="home" class="tab-item ink hvr-underline-from-center">
            Home
        </a>
        <a ui-sref="sewa" class="tab-item ink hvr-underline-from-center">
            Sewa
        </a>
        <a ui-sref="list_pesan" class="tab-item ink hvr-underline-from-center">
            Pesan
        </a>
	</div>
</ion-header-bar>
<ion-content class="scroll-content ionic-scroll has-header padding expanded">
	<br>
		<!-- <button class="button button-block button-positive" ng-click="editModal()">Upload Sekarang</button> -->
	<div class="list card" ng-repeat="tl in dttl | limitTo:numberOfItemsToDisplay">
		<div class="item item-avatar item-dark" style="border-bottom:solid 3px #33cd5f;">
			<img src="img/{{tl.ava_team}}">
			<h2 style="color:#fff;">{{ tl.nama_team }}</h2>
			<p style="color:#ccc;"><i class="icon ion-android-time"></i> {{ tl.tgl_post }}, {{ tl.jam_post }}</p>
		</div>
		<div class="item item-body">
			<img class="full-image" src="img/{{ tl.foto }}">
			<p>
				{{tl.caption}}
			</p>
		</div>
		<div class="item tabs tabs-secondary tabs-icon-left" style="border-top:solid 2px #ddd;">
			<a class="tab-item" href="#">
				<i class="icon ion-eye"></i>
				Lihat Profile
			</a>
			<a class="tab-item" href="#">
				<i class="icon ion-ios-chatboxes"></i>
				Ajak Duel
			</a>
		</div>
	</div>
	<h1></h1>
<script id="edit.html" type="text/ng-template">
        <div class="modal">
            <ion-header-bar class="bar-stable">
                <button class="button button-icon icon ion-ios7-close-outline" ng-click="batal()"></button>
                <h1 class="title"> Upload BAru</h1>
            </ion-header-bar>
            <ion-content>
                <form>
                    <div class="list">
                        <label class="item item-input">
                        <span class="input-label">ID :</span>
                            <input type="text" placeholder="" ng-model="id" init-from-form>
                        </label>
                        <label class="item item-input">
                        <span class="input-label">Nama :</span>
                            // <input type="text" placeholder="" ng-model="nama" value="" init-from-form>
                            <button ng-click="takePicture()">Gambar</button>
                        </label>
                        <button class="button button-positive button-block">
                            Save
                        </button>
                    </div>
                </form>
        </ion-content>
        </div>
</script>

</ion-content>
<div class="float-button">
  <span class="height-fix">
    <a ng-click="openImage()" class="content">
      <i class="ion-plus-round"> </i>
    </a>
  </span>
</div>
</ion-view>
