<ion-view data-title="Futsal Yuk!" style="background:#f1f1f1;">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a href="javascript:history.go(-1);">
				<button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			</a>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item">Home</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button type="submit" class="custom-right-button button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
		</span>
	</div>
</ion-header-bar>
<ion-header-bar class="bar-stable bar bar-header disable-user-behavior" style="margin-top:44px;" align-title="center">
	<div class="tabs tabs-light static" style="">
		<a class="tab-item ink hvr-underline-from-center">
            Home
        </a>
        <a ui-sref="sewa" class="tab-item ink hvr-underline-from-center">
            Sewa
        </a>
        <a class="tab-item ink hvr-underline-from-center">
            Pesan
        </a>
	</div>
</ion-header-bar>
<ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in scroll-content ionic-scroll padding has-header expanded">
	<div class="item card-item in in done done" style="transition-delay: 0.11s;">
		<div ui-sref="app.gallery" class="card stable-bg ink ink-dark" href="#/app/gallery">
			<div class="item item-avatar item-text-wrap in in done" style="transition-delay: 0.2s;">
				<span class="avatar" style="background-image: url('img/logo.png');"></span>
				<strong>Sony</strong>
				<div class="card-footer text-right">
					<!-- <i class="icon ion-android-more-vertical assertive"></i> -->
					<div class="pull-left">
						<i class="icon ion-clock"></i> just now
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="item card-item in in done" style="transition-delay: 0.22s;">
		<div ui-sref="app.gallery" class="card stable-bg ink ink-dark" href="#/app/gallery">
			<div class="item item-avatar item-text-wrap in in done" style="transition-delay: 0.3s;">
				<span class="avatar" style="background-image: url('img/google-material.png');"></span>
				<strong>Tyrion Lannister</strong> says "Perhaps that is the secret. It is not what we do, so much as why we do it."
				<div class="card-footer text-right">
					<i class="icon ion-chatbubble positive"></i> 2
					<i class="icon ion-heart assertive"></i> 4
					<div class="pull-left">
						<i class="icon ion-clock"></i> 12 mins ago
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="item card-item in in done" style="transition-delay: 0.35s;">
		<div ui-sref="app.gallery" class="card stable-bg ink ink-dark" href="#/app/gallery">
			<div class="item item-avatar item-text-wrap in in done" style="transition-delay: 0.43s;">
				<span class="avatar" style="background-image: url('img/daenerys.jpg');"></span>
				<strong>Sansa Stark</strong> added a gallery <strong>Pretending to be Anna from Frozen</strong> ...
				<a class="image"><img src="img/futsal.jpg"></a>
				<div class="card-footer text-right">
					<i class="icon ion-chatbubble positive"></i> 2
					<i class="icon ion-heart assertive"></i> 4
					<div class="pull-left">
						<i class="icon ion-clock"></i> 3 hrs ago
					</div>
				</div>
			</div>
		</div>
	</div>
</ion-content>
</ion-view>
