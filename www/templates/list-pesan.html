<ion-view data-title="Futsal Yuk!" style="background:#f1f1f1;">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a href="javascript:history.go(-1);">
				<button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			</a>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item">Home</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button type="submit" class="custom-right-button button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
		</span>
	</div>
</ion-header-bar>
<ion-header-bar class="bar-stable bar bar-header disable-user-behavior" style="margin-top:44px;" align-title="center">
	<div class="tabs tabs-light static" style="">
		<a ui-sref="home" class="tab-item ink hvr-underline-from-center">
            Home
        </a>
        <a ui-sref="sewa" class="tab-item ink hvr-underline-from-center">
            Sewa
        </a>
        <a ui-sref="pesan" class="tab-item ink hvr-underline-from-center">
            Pesan
        </a>
	</div>
</ion-header-bar>
<ion-content class="scroll-content ionic-scroll expanded">
<div class="content has-header" style="margin-top:-25px;">
	<div class="list animate-fade-slide-in-right">
		<a ui-sref="pesan" class="item item-avatar item-icon-right in in done" style="border-bottom:solid 1px #ddd;">
			<img src="img/icon.jpg">
			<h2 style="margin-left:-25px;">NK-Corporation</h2>
			<p style="margin-left:-25px;">This is a basic Card which contains an item that has wrapping text.</p>
			<span class="item-note" style="margin-right:-40px;margin-top:-42px;">10:35</span>
			<span class="badge badge-balanced" style="margin-top:25px;margin-right:-18px;">3</span>
		</a>
		<a ui-sref="pesan" class="item item-avatar item-icon-right in in done" style="border-bottom:solid 1px #ddd;">
			<img src="img/daenerys.jpg">
			<h2 style="margin-left:-25px;">Kokogu Squad</h2>
			<p style="margin-left:-25px;">This is a basic Card which contains an item that has wrapping text.</p>
			<span class="item-note" style="margin-right:-40px;margin-top:-42px;">10:35</span>
		</a>
		<a ui-sref="pesan" class="item item-avatar item-icon-right in in done" style="border-bottom:solid 1px #ddd;">
			<img src="img/man.png">
			<h2 style="margin-left:-25px;">Sewvis Fams</h2>
			<p style="margin-left:-25px;">This is a basic Card which contains an item that has wrapping text.</p>
			<span class="item-note" style="margin-right:-40px;margin-top:-42px;">10:35</span>
			<span class="badge badge-balanced" style="margin-top:25px;margin-right:-18px;">11</span>
		</a>
	</div>
</div>            
</ion-content>
</ion-view>
