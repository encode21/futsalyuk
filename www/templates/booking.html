<ion-view data-title="Futsal Yuk!" style="background:#f1f1f1;">
<ion-header-bar class="bar-dark bar bar-header disable-user-behavior" align-title="center">
	<div class="buttons buttons-left header-item">
		<span class="left-buttons">
			<a href="javascript:history.go(-1);">
				<button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
			</a>
			<span class="border-right"></span>
		</span>
	</div>
	<div class="title title-left header-item" ng-repeat="dt in dtlapdetail">Sewa Lapangan</div>
	<div class="buttons buttons-right header-item">
		<span class="right-buttons">
			<button class="custom-right-button button button-icon button-clear ion-android-more-vertical" ng-click="showPopup()"></button>
		</span>
	</div>
</ion-header-bar>
<ion-content scroll="true" class="scroll-content ionic-scroll  has-header" style="transform: translate3d(0px, 0px, 0px) scale(1);">
<div class="list">
    <a class="item item-thumbnail-left" href="#">
      <img src="img/futsal.jpg">
      <h2 ng-repeat="dt in dtlapdetail">{{dt.nama_penyedia}}</h2>
      <p>Jl. Gadok, Cisalak</p>
    </a>
</div>

<div class="card">
  <div class="item item-text-wrap">
    Pilih Jam Sewa:
  </div>

<div class="content padding" >
  <label class="item item-input item-select" style="border:solid 1px #f05133;">
    <div class="input-label" >
     Dari jam
    </div>
    <select >
      <option selected>08.00</option>
      <option>09.00</option>
      <option>10.00</option>
    </select>
  </label>

</div>
<div class="content padding">
  <label class="item item-input item-select" style="border:solid 1px #f05133;">
    <div class="input-label">
     Sampai Dengan Jam
    </div>
    <select>
      <option selected>09.00</option>
      <option >10.00</option>
      <option>11.00</option>
    </select>
  </label>
</div>
<div class="item item-text-wrap">
    <p>*Pilih dengan syarat dan ketentuan yang berlaku</p>
  </div>
</div>
<div class="content paddingContent">
<button class="button button-block button-assertive">
  Sewa Lapangan
</button>
</div>
</ion-content>
</ion-view>
