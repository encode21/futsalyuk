<div class="buttons buttons-left header-item">

   <a href="javascript:history.go(-1);">
    <button class="button button-icon button-clear ion-arrow-left-c" menu-toggle="left"></button>
  </a>
  <span class="border-right"></span>
</span>
</div>
<div class="title title-left header-item" ng-repeat="dt in dtlapdetail">Sewa Lapangan</div>

   <button class="custom-right-button button button-icon button-clear ion-android-more-vertical" ng-click="showPopup()"></button>
 </span>
</div>

    <a class="item" href="#">
      <h2>Gadok</h2>
